<html lang="en">
<head>

  <title>Shadow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, #162233, #1f2f49);
      color: #f4f4f4;
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    p {
      max-width: 90%;
      font-size: 1.8rem;
      line-height: 1.6;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <p>
    When everything is remembered by machines,<br>
    only those who own their memory will keep their humanity.
  </p>

</html>
