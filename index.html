<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shadow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: radial-gradient(circle at center, #223a5e, #0f1a2f);
      color: #f0f0f0;
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    div {
      max-width: 90%;
      padding: 2rem;
    }
    p {
      font-size: 1.8rem;
      line-height: 2.2rem;
      margin: 1.2rem 0;
    }
  </style>
</head>
<body>
  <div>
    <p>When Everything Is Remembered By Machines</p>
    <p>Only Those Who Own Their Memory Will Keep Their Humanity</p>
  </div>
</body>
</html>
