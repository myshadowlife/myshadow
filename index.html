<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shadow</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: radial-gradient(circle at center, #254469, #0f1a2f);
      color: #ffffff;
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    div {
      max-width: 90%;
      padding: 2rem;
    }
    p {
      font-size: 2.2rem;
      font-weight: 800;
      letter-spacing: 1.2px;
      text-transform: uppercase;
      margin: 1.5rem 0;
    }
    .spacer {
      height: 3rem;
    }
  </style>
</head>
<body>
  <div>
    <p>When Everything Is Remembered By Machines</p>
    <div class="spacer"></div>
    <p>Only Those Who Own Their Memory Will Keep Their Humanity</p>
  </div>
</body>
</html>
