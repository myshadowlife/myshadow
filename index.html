<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shadow</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at center, #0d1a2f, #050a12);
      color: #f0f0f0;
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    p {
      max-width: 700px;
      font-size: 1.6rem;
      line-height: 1.6;
      padding: 2rem;
    }
  </style>
</head>
<body>
  <p>
    When everything is remembered by machines,<br>
    only those who own their memory will keep their humanity.
  </p>
</body>
</html>
