<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shadow</title>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: radial-gradient(circle at center, #1f2f49, #0a1224);
      color: #ffffff;
      font-family: 'Russo One', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    div {
      max-width: 90%;
      padding: 2rem;
    }
    p {
      font-size: 2.2rem;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin: 2.2rem 0; /* légèrement augmenté */
    }
  </style>
</head>
<body>
  <div>
    <p>When Everything Is Remembered By Machines</p>
    <p>Only Those Who Own Their Memory Will Keep Their Humanity</p>
  </div>
</body>
</html>
